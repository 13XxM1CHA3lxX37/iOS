language: objective-c  # [sic]. Travis uses objective-c just to determine it needs to use the xcode cli
osx_image: xcode8.3

# cache:
#   directories:
#     - $HOME/.sonar

branches:
  # Only run push builds for the master branch. PR builds are run nevertheless
  only: 
    - master

before_install:
  - echo $TRAVIS_SECURE_ENV_VARS
  - pod repo update > /dev/null
  - ./fastlane/before_install.sh

script:
   - export SNAPSHOT_FORCE_DELETE=true
   - fastlane snapshot reset_simulators  # Workaround for Travis bug https://github.com/travis-ci/travis-ci/issues/7031
   - ./fastlane/run.sh  # Decide which lane to run

notifications:
  email: false
